                    <!-- <p class="text-regular fs-4 fst-italic">Syarhus Sunnah: Inilah Akidah yang Disepakati oleh Para Salaf bag#1</p> -->
                    <h1 class="text-bold">Syarhus Sunnah: Inilah Akidah yang Disepakati oleh Para Salaf</h1>
                    <br />
                    <p class="text-regular fs-4">
                        Akidah yang disebutkan oleh Imam Al-Muzani dalam Syarhus Sunnahnya itulah yang disepakati para ulama salaf (sahabat dan tabiin) yang merupakan generasi terbaik umat ini.
                        <br /><br />
                        Imam Al-Muzani rahimahullah berkata,
                    </p>
                    <h3 class="text-center text-color1 text-bold">
                        هَذِهِ مَقَالاَتٌ وَأَفْعَالٌ اِجْتَمَعَ عَلَيْهَا الْمَاضُوْنَ اْلأَوَّلُوْنَ مِنْ أَئِمَّةِ الْهُدَى , وَبِتَوْفِيْقِ اللهِ اعْتَصَمَ بِهَا التَّابِعُوْنَ قُدْوَةً
                        <br /><br />
                        وَرِضًا , وَجَانَبُوا التَّكَلُّفَ فِيْمَا كُفُّوْا , فَسُدِّدُوْا بِعَوْنِ اللهِ وَوُفِّقُوْا , لَمْ يَرْغَبُوْا عَنِ اْلاِتِّبَاعِ فَيُقَصِّرُوْا , وَلَمْ يُجَاوِزُوْهُ
                        <br /><br />
                        تَزَيُّدًا فَيَعْتَدُوا , فَنَحْنُ بِاللهِ وَاثِقُوْنَ , وَعَلَيْهِ مُتَوَكِّلُوْنَ , وَإِلَيْهِ فِي اتِّباَعِ آثَارِهِمْ رَاغِبُوْنَ
                    </h3>
                    <br />
                    <p class="text-regular fs-4 fst-italic">
                        Ucapan-ucapan dan perbuatan-perbuatan ini telah disepakati oleh generasi awal yang terdepan dalam beragama (yaitu para sahabat) yang berada di atas petunjuk Allah. Para tabiiin (orang setelah sahabat) menjadikannya
                        sebagai teladan dan meridainya. Mereka meninggalkan sikap memberatkan diri terhadap apa yang tidak dikerjakan (para sahabat Nabi) sehingga mereka dikokohkan (mengikuti kebenaran) dan diberi taufik dengan pertolongan
                        Allah. Mereka tidaklah membenci sikap ittiba’ (mengikuti Al-Qur’an dan ajaran Nabi), ini dianggap sebagai bentuk taqshir (menyepelekan). Mereka tidak pula menambah dari wahyu yang telah ada, ini dianggap melampaui
                        batas (ghuluw). Kepada Allah-lah kami percaya, dan hanya kepada-Nya kami bertawakal (dalam mengikuti kebenaran). Hanya kepada Allah kami berharap dalam mengikuti jejak mereka para salaf.
                    </p>
                    <h3 class="text-bold">Hendaklah kita mengikuti akidah generasi terbaik</h3>
                    <br />
                    <p class="text-regular fs-4">
                        Akidah yang dijelaskan oleh Imam Al-Muzani dalam Syarhus Sunnah adalah akidah generasi pertama dari umat ini. Mereka adalah sebaik-baik generasi. Sebagaimana disebutkan dalam hadits ‘Abdullah bin Mas’ud radhiyallahu
                        ‘anhu, Rasulullah shallallahu ‘alaihi wa sallam bersabda,
                    </p>
                    <br />
                    <h3 class="text-center text-color1 text-bold">خَيْرُ النَّاسِ قَرْنِى ، ثُمَّ الَّذِينَ يَلُونَهُمْ ، ثُمَّ الَّذِينَ يَلُونَهُمْ</h3>
                    <br />
                    <p class="text-regular fs-4 fst-italic">“Sebaik-baik generasi adalah generasi pada zamanku (sahabat nabi), kemudian generasi setelahnya (tabiin).” (HR. Bukhari, no. 2652 dan Muslim, no. 2533)</p>
                    <br />
                    <p class="text-regular fs-4">Karena Allah memuji iman mereka sebagaimana membicarakan tentang ahli kitab,</p>
                    <br />
                    <h3 class="text-center text-color1 text-bold">فَاِنْ اٰمَنُوْا بِمِثْلِ مَآ اٰمَنْتُمْ بِهٖ فَقَدِ اهْتَدَوْا ۚ</h3>
                    <br />
                    <p class="text-regular fs-4 fst-italic">“Maka jika mereka telah beriman sebagaimana yang kamu imani, sungguh, mereka telah mendapat petunjuk.” (QS. Al-Baqarah: 137)</p>
                    <br />
                    <p class="text-regular fs-4">
                        Artinya, jika mereka beriman sebagaimana para sahabat itu beriman, tentu mereka akan mendapatkan petunjuk.
                        <br /><br />
                        Para tabiin juga mengikuti akidah ini dengan baik. Mereka mengikuti para sahabat yang telah mendapatkan petunjuk.
                    </p>
                    <br />
                    <h3 class="text-bold">Jangan memberatkan diri dengan bidah</h3>
                    <p class="text-regular fs-4">Ibnu Mas’ud radhiyallahu ‘anhu berkata,</p>

                    <h3 class="text-center text-color1 text-bold">اتَّبِعُوا وَلاَ تَبْتَدِعُوا فَقَدْ كُفِيتُمْ</h3>
                    <br />
                    <p class="text-regular fs-4 fst-italic">
                        “Ikutilah nabi dan janganlah berbuat bidah. Ajaran nabi itu sudah mencukupimu.” (HR. Ad-Darimi dalam sunannya, 211 dan Ath-Thabrani dalam Al-Mu’jam Al-Kabir, no. 8770). Bidah adalah amalan yang tidak ada tuntunan dan
                        tidak ada dalil.
                    </p>
                    <br />
                    <h3 class="text-bold">Ikutilah kebenaran</h3>
                    <p class="text-regular fs-4">Kita disuruh mengikuti kebenaran. As-sadad dalam perkataan Imam Al-Muzani berarti mengikuti kebenaran. Nabi shallallahu ‘alaihi wa sallam menyebutkan,</p>
                    <br />
                    <h3 class="text-center text-color1 text-bold">
                        إنَّ الدِّينَ يُسْرٌ، ولَنْ يُشَادَّ الدِّينَ أحَدٌ إلَّا غَلَبَهُ، فَسَدِّدُوا وقَارِبُوا <br /><br />
                        ،وأَبْشِرُوا، واسْتَعِينُوا بالغَدْوَةِ والرَّوْحَةِ وشيءٍ مِنَ الدُّلْجَةِ
                    </h3>
                    <br />
                    <p class="text-regular fs-4 fst-italic">
                        “Sesungguhnya agama ini mudah, dan tidaklah seseorang berlebih-lebihan dalam urusan melainkan agama akan mengalahkannya. Ikutilah kebenaran. Jika tidak bisa, dekatilah idealnya. Bergembiralah, dan minta tolonglah
                        kepada Allah pada pagi, sore, dan sebagian dari waktu malam.” (HR. Bukhari, no. 39 dan Muslim, no. 2818)
                    </p>
                    <br />
                    <h3 class="text-bold">Tidak boleh berlebihan dalam beragama</h3>
                    <p class="text-regular fs-4">Imam Al-Muzani berkata,</p>
                    <h3 class="text-center text-color1 text-bold">لَمْ يَرْغَبُوْا عَنِ اْلاِتِّبَاعِ فَيُقَصِّرُوْا , وَلَمْ يُجَاوِزُوْهُ تَزَيُّدًا فَيَعْتَدُوا</h3>
                    <br />
                    <p class="text-regular fs-4 fst-italic">
                        “Mereka tidaklah membenci sikap ittiba’ (mengikuti Al-Qur’an dan ajaran Nabi), ini dianggap sebagai bentuk taqshir (menyepelekan). Mereka tidak pula menambah dari wahyu yang telah ada, ini dianggap melampaui batas
                        (ghuluw).”
                    </p>
                    <p class="text-regular fs-4">
                        Kalimat ini adalah isyarat agar bersikap wasithiyyah (pertengahan), antara ghuluw (berlebih-lebihan) dan al-jafaa’ (meremehkan). Para salaf tidaklah membenci mengikuti Al-Qur’an dan As-Sunnah, ini disebut taqshir
                        (menyepelekan). Mereka juga tidaklah berlebihan dalam beragama yang disebut ghuluw.
                        <br /><br />
                        Anas bin Malik berkata :
                    </p>
                    <h3 class="text-center text-color1 text-bold">
                        جَاءَ ثَلاَثَةُ رَهْطٍ إِلَى بُيُوتِ أَزْوَاجِ النَّبِىِّ – صلى الله عليه وسلم – يَسْأَلُونَ عَنْ عِبَادَةِ النَّبِىِّ – صلى الله عليه
                        <br /><br />
                        وسلم –فَلَمَّا أُخْبِرُوا كَأَنَّهُمْ تَقَالُّوهَا فَقَالُوا وَأَيْنَ نَحْنُ مِنَ النَّبِىِّ – صلى الله عليه وسلم – قَدْ غُفِرَ لَهُ مَا تَقَدَّمَ
                        <br /><br />
                        مِنْ ذَنْبِهِ وَمَا تَأَخَّرَ . قَالَ أَحَدُهُمْ أَمَّا أَنَا فَإِنِّى أُصَلِّى اللَّيْلَ أَبَدًا . وَقَالَ آخَرُ أَنَا أَصُومُ الدَّهْرَ وَلاَ أُفْطِرُ . وَقَالَ آخَرُ أَنَا
                        <br /><br />
                        أَعْتَزِلُ النِّسَاءَ فَلاَ أَتَزَوَّجُ أَبَدًا . فَجَاءَ رَسُولُ اللَّهِ – صلى الله عليه وسلم – فَقَالَ « أَنْتُمُ الَّذِينَ قُلْتُمْ كَذَا وَكَذَا أَمَا
                        <br /><br />
                        وَاللَّهِ إِنِّى لأَخْشَاكُمْ لِلَّهِ وَأَتْقَاكُمْ لَهُ ، لَكِنِّى أَصُومُ وَأُفْطِرُ ، وَأُصَلِّى وَأَرْقُدُ وَأَتَزَوَّجُ النِّسَاءَ ، فَمَنْ رَغِبَ عَنْ سُنَّتِى
                        <br /><br />
                        فَلَيْسَ مِنِّى
                    </h3>
                    <p class="text-regular fs-4 fst-italic">
                        “Ada tiga orang yang pernah datang ke rumah istri Nabi shallallahu ‘alaihi wa sallam, mereka bertanya tentang ibadah beliau shallallahu ‘alaihi wa sallam. Ketika mereka diberitahu, tanggapan mereka seakan-akan
                        menganggap apa yang dilakukan oleh Nabi shallallahu ‘alaihi wa sallam biasa-biasa saja.
                        <br /><br />
                        Mereka berkata, “Di mana kita dibandingkan dengan Nabi shallallahu ‘alaihi wa sallam? Padahal dosa beliau yang lalu dan akan datang telah diampuni.”
                        <br /><br />
                        Salah satu dari mereka lantas berkata, “Adapun saya, saya akan shalat malam selamanya.”
                        <br /><br />
                        Yang lain berkata, “Saya akan berpuasa terus menerus, tanpa ada hari untuk tidak berpuasa.”
                        <br /><br />
                        Yang lain berkata pula, “Saya akan meninggalkan wanita dan tidak akan menikah selamanya.”
                        <br /><br />
                        Rasulullah shallallahu ‘alaihi wa sallam lantas berkata, “Kaliankah yang berkata demikian dan demikian. Demi Allah, aku sendiri yang paling takut pada Allah dan paling bertakwa kepada-Nya. Aku sendiri tetap puasa,
                        tetapi ada waktu untuk istirahat tidak berpuasa. Aku sendiri mengerjakan shalat malam, tetapi ada waktu untuk tidur. Aku sendiri menikahi wanita. Siapa yang membenci ajaranku, maka ia tidak termasuk golonganku.” (HR.
                        Bukhari, no. 5063 dan Muslim, no. 1401)
                        <br /><br />
                    </p>
                    <p class="text-regular fs-4">Yang dimaksud hadits ‘siapa yang membenci ajaranku …’ sebagaimana disebutkan oleh Ibnu Hajar,</p>
                    <h3 class="text-center text-color1 text-bold">مَنْ تَرَكَ طَرِيقَتِي وَأَخَذَ بِطَرِيقَةِ غَيْرِي فَلَيْسَ مِنِّي</h3>
                    <br />
                    <p class="text-regular fs-4 fst-italic">“Siapa yang meninggalkan jalanku, lalu menempuh jalan selainku, maka tidak termasuk golonganku.” (Fath Al-Bari, 9:105)</p>
                    <br /><br />
                    <h3 class="text-bold">Tawakal kepada Allah dalam mengikuti jejak para salaf</h3>
                    <p class="text-regular fs-4">Untuk mengikuti kebenaran, semuanya hanyalah dengan taufik dan hidayah dari Allah. Allah Ta’ala berfirman,</p>
                    <br />
                    <h3 class="text-center text-color1 text-bold">مَنْ يَهْدِ اللَّهُ فَهُوَ الْمُهْتَدِي ۖ وَمَنْ يُضْلِلْ فَأُولَٰئِكَ هُمُ الْخَاسِرُونَ</h3>
                    <br />
                    <p class="text-regular fs-4 fst-italic">
                        “Barangsiapa yang diberi petunjuk oleh Allah, maka dialah yang mendapat petunjuk; dan barangsiapa yang disesatkan Allah, maka merekalah orang-orang yang merugi.” (QS. Al-A’raf: 178)
                    </p>
