                <blockquote class="blockquote border" style="padding: 12px">
                    <h2 class="text-bold">Kenapa Sampai Disebut Ramadhan adalah Bulan Al-Qur’an?</h2>
                    <br />
                    <p class="text-regular fs-4">
                        Bulan Ramadhan disebut bulan Al-Qur’an. Hal ini dapat kita saksikan dari kebiasaan para ulama yang memiliki kebiasaan sangat akrab dengan Al-Qur’an. Ada yang rajin membaca, mengkhatamkan dan bahkan merenungkan isi
                        kandungan di dalamnya. Bahkan ini dicontohkan oleh suri tauladan kita, Nabi Muhammad shallallahu ‘alaihi wa sallam.
                        <br /><br />
                        Dalam shahihain, dari Ibnu ‘Abbas radhiyallahu ‘anhuma, ia berkata,
                    </p>
                    <h3 class="text-center text-color1 text-bold">
                        كَانَ النَّبِىُّ – صلى الله عليه وسلم – أَجْوَدَ النَّاسِ ، وَأَجْوَدُ مَا يَكُونُ فِى رَمَضَانَ ، حِينَ يَلْقَاهُ جِبْرِيلُ
                        <br /><br />
                        ، وَكَانَ جِبْرِيلُ – عَلَيْهِ السَّلاَمُ – يَلْقَاهُ فِى كُلِّ لَيْلَةٍ مِنْ رَمَضَانَ ،
                        <br /><br />
                        فَيُدَارِسُهُ الْقُرْآنَ فَلَرَسُولُ اللَّهِ – صلى الله عليه وسلم – أَجْوَدُ بِالْخَيْرِ مِنَ الرِّيحِ الْمُرْسَلَةِ
                    </h3>
                    <br />
                    <p class="text-regular fs-4 fst-italic">
                        “Nabi shallallahu ‘alaihi wa sallam adalah orang yang paling gemar memberi. Semangat beliau dalam memberi lebih membara lagi ketika bulan Ramadhan tatkala itu Jibril menemui beliau. Jibril menemui beliau setiap
                        malamnya di bulan Ramadhan. Jibril mengajarkan Al-Qur’an kala itu. Dan Rasul shallallahu ‘alaihi wa sallam adalah yang paling semangat dalam melakukan kebaikan bagai angin yang bertiup.” (HR. Bukhari no. 3554 dan
                        Muslim no. 2307)
                    </p>
                    <br /><br />
                    <p class="text-regular fs-4">
                        Ibnu Rajab Al Hambali rahimahullah berkata, “Hadits di atas menunjukkan bahwa kaum muslimin dianjurkan untuk banyak mempelajari Al-Qur’an pada bulan Ramadhan dan berkumpul untuk mempelajarinya. Hafalan Al-Qur’an pun
                        bisa disetorkan pada orang yang lebih hafal darinya. Dalil tersebut juga menunjukkan dianjurkan banyak melakukan tilawah Al-Qur’an di bulan Ramadhan.” (Lathaif Al-Ma’arif, hlm. 302)
                        <br /><br />
                        Di antara alasan bahwa bulan Ramadhan adalah bulan Al-Qur’an yaitu dibuktikan dengan bacaan ayat Al-Qur’an yang begitu banyak dibaca di shalat malam di bulan Ramadhan dibanding bulan lainnya. Nabi shallallahu ‘alaihi
                        wa sallam pernah shalat bersama sahabat Hudzaifah di malam Ramadhan, lalu beliau membaca surat Al-Baqarah, surat An-Nisa’ dan surat Ali ‘Imran. Jika ada ayat yang berisi ancaman neraka, maka beliau berhenti dan
                        meminta perlindungan pada Allah dari neraka.
                    </p>
